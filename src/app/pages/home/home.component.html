<div class="min-h-screen mx-auto max-w-7xl bg-slate-50">
  <!-- Hero Banner -->
  <div
    class="relative w-full h-[275px] bg-blue-900 flex items-center justify-center text-white mb-6"
  >
    <img
      src="assets/images/hero_banner.jpg"
      alt="CanapÃ©"
      class="absolute inset-0 object-cover w-full h-full opacity-80"
    />
  </div>
  <app-filter (filterChanged)="onFilterChange($event)"></app-filter>
  <div class="grid grid-cols-1 gap-4 px-2 pt-3 sm:grid-cols-2 lg:grid-cols-3">
    <div
      class="flex flex-col h-full max-w-md mx-auto overflow-hidden rounded-md shadow-md hover:shadow-lg"
      *ngFor="let product of filteredProducts"
    >
      <div class="relative h-96">
        <img
          class="object-cover w-full h-full"
          [src]="product.images[0]"
          [alt]="product.title"
        />
      </div>
      <div class="flex flex-col flex-grow p-4">
        <h3 class="mb-2 text-lg font-medium">{{ product.title }}</h3>
        <p class="flex-grow mb-4 text-sm text-gray-600">
          {{ product.description }}
        </p>
        <div class="flex items-center justify-between">
          <span class="text-lg font-bold">{{
            product.price | currency : "EUR"
          }}</span>
          <button
            class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-600"
          >
            voir plus
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
