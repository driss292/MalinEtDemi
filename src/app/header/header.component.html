<header class="bg-white shadow-lg">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <!-- Logo -->
        <div class="flex items-center flex-shrink-0">
          <img class="w-auto h-8" [src]="logoPath" alt="Logo" />
          <div class="text-4xl font-anton">MALIN</div>
        </div>

        <!-- Search Bar (hidden on mobile) -->
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="relative">
            <input
              type="text"
              placeholder="Rechercher un meuble"
              class="w-64 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button class="absolute top-0 right-0 mt-2 mr-2">
              <img
                src="assets/svg/icon-search.svg"
                alt="Search"
                class="w-6 h-6"
              />
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation Items -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <!-- Account Management -->
        <a
          href="#"
          class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </a>

        <!-- Favorites -->
        <a
          href="#"
          class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
        </a>

        <!-- Cart -->
        <a
          href="#"
          class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
        >
          <svg
            *ngIf="!isMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div [ngClass]="{ block: isMenuOpen, hidden: !isMenuOpen }" class="sm:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Search Bar (visible on mobile) -->
      <div class="relative mt-3 md:hidden">
        <input
          type="text"
          placeholder="Rechercher un meuble"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button class="absolute top-0 right-0 mt-2 mr-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Items -->
      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900"
        >Compte</a
      >
      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900"
        >Favoris</a
      >
      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900"
        >Panier</a
      >
    </div>
  </div>
</header>
