<div class="flex flex-col gap-4 p-4 bg-gray-100 rounded-md sm:flex-row">
  <!-- Barre de recherche -->
  <div class="flex flex-col sm:flex-row sm:gap-4">
    <label for="search" class="mb-1 text-sm font-medium text-gray-700 sm:mr-2"
      >Rechercher</label
    >
    <input
      type="text"
      id="search"
      [(ngModel)]="searchText"
      (input)="onFilterChange()"
      placeholder="Recherche un produit..."
      class="w-full p-2 bg-white border rounded focus:ring-2 focus:ring-blue-400 focus:outline-none sm:w-48"
    />
  </div>

  <!-- Sélection des catégories -->
  <div class="flex flex-col sm:flex-row sm:gap-4">
    <label for="category" class="mb-1 text-sm font-medium text-gray-700"
      >Catégorie</label
    >
    <select
      id="category"
      [formControl]="selectedCategory"
      (change)="onFilterChange()"
      class="w-full p-2 bg-white border rounded focus:ring-2 focus:ring-blue-400 focus:outline-none sm:w-48"
    >
      <option value="all">Toutes les catégories</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <!-- Sélection des pièces -->
  <div class="flex flex-col sm:flex-row sm:gap-4">
    <label for="room" class="mb-1 text-sm font-medium text-gray-700"
      >Pièce</label
    >
    <select
      id="room"
      [formControl]="selectedRoom"
      (change)="onFilterChange()"
      class="w-full p-2 bg-white border rounded focus:ring-2 focus:ring-blue-400 focus:outline-none sm:w-48"
    >
      <option value="all">Toutes les pièces</option>
      <option *ngFor="let room of rooms" [value]="room">{{ room }}</option>
    </select>
  </div>
</div>
